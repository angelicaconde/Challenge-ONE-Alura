<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
  <title>Encriptador</title>
</head>
<body background="Imagenes/fondo.jpg" style="width:100%; height: 100%;" class="fondo" alt="coastline photo">
  <header>
      <img src="imagenes/VectorLogo Alura.png" class="logoAlura">
  </header>
 
  <main>
    <section>
      <textarea class="text-area" rows="8" cols="40" placeholder="Ingrese el texto aquí"></textarea>

      <div>
          <h6 class="leyenda">Solo letras minúsculas y sin acentos</h6>
      </div>
      <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
      </div>

    </section>

    <section id="caja_copiado">
      
    <textarea class="mensaje" cols="20" rows="10"></textarea>
      <button class="copiar" onclick="copiar()">Copiar</button>
    </section>

    <div id="recuadro">
      <img src="imagenes/world.png" class="world" alt="Imagen satelital del mundo"> 
      <p class="Ningun">Ningún mensaje fue encontrado</p>
      <p class="Ingresa">Ingresa el texto que quieras encriptar o desencrpitar</p>
    </div>

</main>

  <footer>
    <p>Website design by Angélica Conde</p>
    <p>Photo by NASA on Unsplash</p>

</footer>
<script src="/script.js"></script>
</body>

</html>
